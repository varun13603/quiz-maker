<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Maker - Create & Share Quizzes</title>
    <meta name="description" content="Create engaging quizzes and share them with friends. Modern quiz maker with beautiful UI and powerful features." />
    
    <!-- GitHub Pages SPA redirect handling -->
    <script type="text/javascript">
      (function(l) {
        // Handle hash-based routing from 404.html
        if (l.hash.startsWith('#/')) {
          var path = l.hash.slice(2); // Remove #/
          window.history.replaceState(null, null, l.pathname + path);
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
