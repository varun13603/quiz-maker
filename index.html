<html lang="en">

    <title>Quiz Maker - Create & Share Quizzes</title>
    <meta name="description" content="Create engaging quizzes and share them with friends. Modern quiz maker with beautiful UI and powerful features." />
    
    <!-- GitHub Pages SPA redirect handling -->
    <script type="text/javascript">
      (function(l) {
        var redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          // Use the full path stored, which should include the base path
          window.history.replaceState(null, null, redirectPath);
        }
      }(window.location))
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
