<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz Maker - Redirecting...</title>
    <script type="text/javascript">
      const path = window.location.pathname;
      const repoName = '/quiz-maker';
      
      if (path.startsWith(repoName)) {
        const newPath = path.substring(repoName.length);
        window.location.replace(window.location.origin + repoName + '/?p=' + newPath);
      } else {
        window.location.replace(window.location.origin + repoName + '/');
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="https://varun13603.github.io/quiz-maker/">click here</a>.</p>
  </body>
</html>
